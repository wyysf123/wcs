<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>WCS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .cover {
      background: #fff !important;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      themeColor: "#1677ff", //主题颜色
      name: "Wcs Mobile",
      repo: "https://git.n.xiaomi.com/webcui/webc-ui",
      coverpage: true, // 是否显示封面， 配合_coverpage.md
      loadNavbar: true, // 是否显示顶部navbar， 配合_navbar.md
      loadSidebar: true, // 是否显示左侧导航， 配合_sidebar.md
      auto2top: true, //切换页面自动回到顶部
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
